<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="refresh" content="60; URL=https://k-horiuchi.github.io/mycoin/">
    </head>
    <body>
        <script>
            fetch('https://sheets.googleapis.com/v4/spreadsheets/1A1A4Hx3Cjz8Kmo404UsLb2-xjF2Kr9qF0m7-S9HO8b0/values/1?key=AIzaSyBvGvIDuFrehTx_Sl2qjNEiEYAD3HT-Sl4')
            .then(response => response.json())
            .then(mycoin => {
                let result = 0
                mycoin.values.forEach((data,index) => {
                    if(index==0) return
                    result += Number(data[6])
                    const text2 = `${data[0]}の損益額 ${new Intl.NumberFormat().format(data[6])}円`
                    document.querySelector("body").insertAdjacentHTML("beforeend",`<div>${text2}</div>`)
                })
                document.querySelector("body").insertAdjacentHTML("beforeend",`<h2>合計損益額 ${new Intl.NumberFormat().format(result)}円</h2>`)
            })
        </script>
    </body>
</html>
